<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive Rating Component</title>
  </head>
  <body>
    <!-- ratings container -->
    <main class="container">
      <div class="container__logo">
        <img
          class="container-logo-star"
          src="images/icon-star.svg"
          alt="star icon"
        />
      </div>
      <div class="container__header">
        <h1 class="container-header">How did we do?</h1>
      </div>
      <div class="container__body">
        <p class="container-body">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="container__ratings">
        <ul class="container-ratings">
          <l1 class="rating">1</l1>
          <l1 class="rating">2</l1>
          <l1 class="rating">3</l1>
          <l1 class="rating">4</l1>
          <l1 class="rating">5</l1>
        </ul>
      </div>

      <a href="#" class="container__submit">Submit</a>
    </main>

    <!-- submission container -->
    <main class="container container-2 hidden">
      <div class="container__hero">
        <img
          class="hero"
          src="images/illustration-thank-you.svg"
          alt="thank you"
        />
      </div>
      <div class="container__rating-summay">
        <p class="rating-summary">You selected</p>
      </div>
      <div class="container__header">
        <h1 class="container-header">Thank you!</h1>
      </div>
      <div class="container__body body-center">
        <p class="container-body">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
